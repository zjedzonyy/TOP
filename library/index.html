<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <dialog>
            <h1>Fill the form to add a new book</h1>
            <form action="" method="post" id="AddBookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author"><br>
                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="pages"><br>
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read"><br>
                <button type="button" id="closeButton">Close</button>
                <button type="submit">Add Book</button>
            </form>
          </dialog>
        <button class="new-book">NEW BOOK</button>
        <div id="table-container" class="hidden"></div>
    </div>
    <script src="book.js"></script>
</body>
</html>
