<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="playerForm">
            <label for="player1">First player name</label>
            <input id="player1" type="text" placeholder="X" name="player1">
            <br>
            <label for="player2">Second player name</label>
            <input id="player2" type="text" placeholder="O" name="player2">
            <br>
            <button id="submit" type="submit">Start</button>
            <button id="restart">Restart</button>
        </form>
        <div id="turn"></div>
        <div class="winner"></div>
        <div class="board">
            <div class="cell" data-x="0" data-y="0"><button></button></div>
            <div class="cell" data-x="0" data-y="1"><button></button></div>
            <div class="cell" data-x="0" data-y="2"><button></button></div>
            <div class="cell" data-x="1" data-y="0"><button></button></div>
            <div class="cell" data-x="1" data-y="1"><button></button></div>
            <div class="cell" data-x="1" data-y="2"><button></button></div>
            <div class="cell" data-x="2" data-y="0"><button></button></div>
            <div class="cell" data-x="2" data-y="1"><button></button></div>
            <div class="cell" data-x="2" data-y="2"><button></button></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
