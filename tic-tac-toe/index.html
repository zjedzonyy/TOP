<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="playerForm">
            <div class="player_container">
                <div class="player">
                    <label for="player1">X</label>
                    <input id="player1" type="text" placeholder="X" value="Player1" name="player1">
                </div>
                <div class="player">
                    <label for="player2">O</label>
                    <input id="player2" type="text" placeholder="O" value="Player2" name="player2">
                </div>
            </div>
            <div class="buttons">
                <button id="submit" type="submit">Start</button>
                <button id="restart">Restart</button>
            </div>
        </form>
        <div id="turn"></div>
        <br>
        <div class="winner"></div>
        <br>
        <div class="board">
            <div class="cell" data-x="0" data-y="0"><button></button></div>
            <div class="cell" data-x="0" data-y="1"><button></button></div>
            <div class="cell" data-x="0" data-y="2"><button></button></div>
            <div class="cell" data-x="1" data-y="0"><button></button></div>
            <div class="cell" data-x="1" data-y="1"><button></button></div>
            <div class="cell" data-x="1" data-y="2"><button></button></div>
            <div class="cell" data-x="2" data-y="0"><button></button></div>
            <div class="cell" data-x="2" data-y="1"><button></button></div>
            <div class="cell" data-x="2" data-y="2"><button></button></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
